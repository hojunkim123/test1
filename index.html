<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>현장체험학습 안내 - 진해동일고등학교</title>
  <meta name="description" content="현장체험학습 일정, 준비물, 안전수칙, 활동 과제 및 산출물을 한 페이지에서 안내합니다." />

  <style>
    :root{
      --bg1:#667eea;
      --bg2:#764ba2;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --line:rgba(0,0,0,.08);
      --accent:#111827;
      --pill:#eef2ff;
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --radius:18px;
      --max: 1100px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", "Malgun Gothic", Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height:100vh;
      line-height:1.6;
    }

    a{ color:inherit; text-decoration:none; }
    ul{ padding-left: 1.1rem; }
    code, pre{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 40px 18px 60px;
    }

    /* Header */
    .hero{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: calc(var(--radius) + 6px);
      padding: 28px 22px;
      box-shadow: var(--shadow);
      color: #fff;
      backdrop-filter: blur(8px);
    }

    .badge{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.16);
      border: 1px sol일고등학교 현장체험학습 안내 페이지 · Made with ❤️ for education
    </footer>
  </div>

  <script>
    // ===== 탭 이동 로직 =====
    const tabs = Array.from(document.querySelectorAll(".tab"));
    const targets = tabs.map(t => document.querySelector(t.dataset.target)).filter(Boolean);

    function setActiveTabByHash(hash){
      const idx = tabs.findIndex(t => t.dataset.target === hash);
      tabs.forEach((t, i) => t.setAttribute("aria-selected", i === idx ? "true" : "false"));
    }

    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        const hash = btn.dataset.target;
        const el = document.querySelector(hash);
        if (!el) return;

        history.replaceState(null, "", hash);
        el.scrollIntoView({ behavior: "smooth", block: "start" });
        setActiveTabByHash(hash);
      });
    });

    const obs = new IntersectionObserver((entries) => {
      const visible = entries
        .filter(e => e.isIntersecting)
        .sort((a,b) => b.intersectionRatio - a.intersectionRatio)[0];

      if (visible?.target?.id) setActiveTabByHash("#" + visible.target.id);
    }, { root: null, threshold: [0.2, 0.35, 0.5, 0.7] });

    targets.forEach(sec => obs.observe(sec));

    if (location.hash && document.querySelector(location.hash)){
      setActiveTabByHash(location.hash);
      document.querySelector(location.hash).scrollIntoView({ behavior: "auto", block: "start" });
    }

    // ===== 설문 제출 (현재: 프론트 + Apps Script 연동 준비) =====
    const WEB_APP_URL = ""; // ✅ 나중에 Apps Script 웹앱 URL을 여기에 넣으세요.
    const form = document.getElementById("surveyForm");
    const msg = document.getElementById("sv_msg");

    function showMsg(text, type){
      msg.className = "toast show" + (type ? " " + type : "");
      msg.textContent = text;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // HTML5 validation 체크
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const payload = Object.fromEntries(new FormData(form).entries());
      payload.timestamp = new Date().toISOString();

      // 프론트 테스트용: 콘솔 확인
      console.log("[Survey payload]", payload);

      // 아직 URL이 없으면 안내만
      if (!WEB_APP_URL) {
        showMsg("제출 완료(프론트 테스트)! 현재는 Apps Script URL이 비어 있어 콘솔에만 기록됩니다. (F12 → Console)", "ok");
        return;
      }

      // Apps Script 연동(나중에 사용)
      try {
        showMsg("제출 중…", "");
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(()=> ({}));

        if (res.ok && (data.ok === undefined || data.ok === true)) {
          showMsg("제출이 완료되었습니다. 참여해줘서 고마워요!", "ok");
          form.reset();
        } else {
          showMsg("저장 실패: " + (data.error || "응답 오류"), "err");
        }
      } catch (err) {
        showMsg("전송 오류: " + err, "err");
      }
    });
  </script>
</body>
</html>
